<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Day5.css">
</head>

<body>
    <div class="account-box" id="login">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input id="email" type="email" name="" required="" placeholder="Email">
            </div>
            <div class="user-box">
                <input id="username" type="text" name="" required="" placeholder="Username">
            </div>
            <div class="user-box">
                <input id="password" type="password" name="" required="" placeholder="Password">
            </div>
            <div class="user-box">
                <input id="con-password" type="password" name="" required="" placeholder="Confirm password">
            </div>
            <div class="selector">
                <a class="account" href="../register/register.html">Bạn đã có tài khoản?</a>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="Day5.js"></script>
</body>

</html>
